name: Test App with GitHub Actions
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Testing using jest after installing packages
        uses: actions/setup-node@v1
        with:
          node-version: "18"
      - run: npm install
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Testing using jest after installing packages
        uses: actions/setup-node@v1
        with:
          node-version: "18"
      - run: npm test
